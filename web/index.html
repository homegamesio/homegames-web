<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Homegames</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <div id="homegames-main">
            <canvas height="0" width="0" id="game"></canvas>
        </div>
        <div id="performance-data"></div>
        <input id='file-input' type='file' style='display: none'></input>
        <input id='frame-selector' type='number' style='display: none'></input>
        <div id='file-info' style='display: none'>
            Upload a .hgdata file to inspect session data
        </div>
    </body>
    <script src="bundle.js"></script>
</html>
